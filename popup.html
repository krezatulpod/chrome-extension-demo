<!DOCTYPE html>
<html>
  <head>
    <title>Visual Demo Extension</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        padding: 20px;
        background-color: #f9f9f9;
      }

      #btn {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.2s;
        cursor: pointer;
      }

      #btn:hover {
        background-color: #2a65d0;
        transform: scale(1.05);
      }

      #feedback {
        margin-top: 15px;
        font-weight: bold;
        color: green;
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Hello from your extension</h3>
    <button id="btn">Click me</button>
    <script src="popup.js"></script>
  </body>
</html>
